<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form validation with Css & js</title>
    <link rel="stylesheet" href="formvaliprac.css">

</head>

<body>
    <form action="">
        <h2>LOGIN</h2>
        <hr>
        <div class="form-group" id="name">
            <label for="user-name">Username *</label>
            <input type="text" id="user-name" required>
        </div>
        <div class="form-group"id="name">
            <label for="user-name">Password *</label>
             <input type="password" id="user-name" required>
        </div>
        <div class="form-group"id="name">
            <label for="user-name">Email *</label>
            <input type="email" id="user-name" >
        </div>
        <div class="form-group"id="name">
            <label for="user-name">Contact Number *</label>
            <input type="number" id="user-name"   required>
        </div>
        <div class="form-group"id="name">
            <label for="user-name">Birthday *</label>
            <input type="date" id="user-name">
        </div>
        <div class="form-group"id="name">
                <label for="user-name">Your Webpage *</label>
                <input type="url" id="user-name">
        </div>
        <div class="form-group" id="name">
                <label for="user-name">Select your Country *
                <input  list ="country">
                <datalist id="country" >
                    <option >India</option>
                    <option >United States</option>
                    <option >United Kingdom</option>
                    <option >Brasil</option>
                    <option >Canada</option>
                    <option >Srilanka</option>
                    <option >Spain</option>
                    <option >UAE</option>
                </label>
                </datalist>
            </div>
        <div class="form-group"id="name">

            <input type="submit" value="Submit Form">
        </div>
    </form>

</body>

</html>
